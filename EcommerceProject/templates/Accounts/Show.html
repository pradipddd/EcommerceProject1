{% extends 'Accounts/Base.html' %}

{% load crispy_forms_tags %}


{% block title %}
    <title>Customer-Show</title>
{% endblock %}

    
{% block content %}
<div class="container">
    <table class="table table-info">
        <tr>
            <th>Mobile_no</th>
            <th>Customer Name</th>
        </tr>
        {% for i in user %}
        <tr>
            <td>{{i.user.mobile_no}}</td>
            <td>{{i.name}}</td>
        </tr>
        {% endfor %}
    </table>
</div>

{% endblock %}
