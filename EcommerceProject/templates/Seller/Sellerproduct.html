{% extends 'Seller/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    {% if messages %}
    {% for msj in messages %}
        {{msj}}
    {% endfor %}
    {% endif %}
    <form method="POST" class="jumbotron" style="width: 60%;">
        {% csrf_token %}
        {{form|crispy}}
        <button type="submit" class="btn btn-info btn-lg btn-block">Add Category</button>
    </form>
{% endblock %}
